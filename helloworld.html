<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siti Effunn | whoami</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0f172a;
            --secondary-bg: #1e293b;
            --card-bg: #334155;
            --accent-color: #06b6d4;
            --accent-hover: #0891b2;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border-color: #475569;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 20px 40px -10px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(6, 182, 212, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(6, 182, 212, 0.05) 0%, transparent 50%);
            animation: backgroundPulse 8s ease-in-out infinite alternate;
            pointer-events: none;
        }

        @keyframes backgroundPulse {
            0% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 0.8; transform: scale(1.02); }
        }

        .container {
            background: rgba(51, 65, 85, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            box-shadow: var(--shadow-lg);
            text-align: center;
            position: relative;
            z-index: 1;
            animation: slideUp 0.8s ease-out forwards;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            object-position: center;
            margin: 0 auto 1.5rem;
            border: 3px solid rgba(6, 182, 212, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: block;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
        }

        .avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(6, 182, 212, 0.4);
        }

        .name {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .tagline {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .passions {
            margin-bottom: 2.5rem;
        }

        .passions-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            position: relative;
        }

        .passions-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 2px;
            background: var(--accent-color);
            border-radius: 1px;
        }

        .passion-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .passion-item {
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .passion-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(6, 182, 212, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .passion-item:hover::before {
            left: 100%;
        }

        .passion-item:hover {
            transform: translateY(-5px);
            border-color: var(--accent-color);
            box-shadow: 0 10px 25px rgba(6, 182, 212, 0.2);
        }

        .passion-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .passion-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .admin-button {
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0.875rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 15px rgba(6, 182, 212, 0.3);
            position: relative;
            overflow: hidden;
        }

        .admin-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .admin-button:hover::before {
            left: 100%;
        }

        .admin-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(6, 182, 212, 0.4);
        }

        .admin-button:active {
            transform: translateY(0);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .name {
                font-size: 2rem;
            }
            
            .passion-grid {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }
            
            .passion-item {
                padding: 1.25rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            .avatar {
                width: 80px;
                height: 80px;
            }
            
            .name {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 
        BASE64 IMAGE PLACEHOLDER
        Replace "YOUR_BASE64_IMAGE_HERE" with your actual base64 string
        Format: data:image/[format];base64,[your-base64-string]
        Common formats: jpeg, png, webp
        Example: data:image/jpeg;base64,/9j/4AAQSkZJRgABAQEAYABgAAD...
        -->
        <img class="avatar" src="data:image/jpeg;base64,YOUR_BASE64_IMAGE_HERE" alt="Siti Effunn" />
        
        <h1 class="name">Siti Effunn</h1>
        <p class="tagline">Capturing moments, loving felines, conquering trails</p>
        
        <div class="passions">
            <h2 class="passions-title">My Passions</h2>
            <div class="passion-grid">
                <div class="passion-item" data-passion="photography">
                    <span class="passion-icon">üì∏</span>
                    <div class="passion-text">Taking Pictures</div>
                </div>
                <div class="passion-item" data-passion="cats">
                    <span class="passion-icon">üê±</span>
                    <div class="passion-text">Cats</div>
                </div>
                <div class="passion-item" data-passion="hiking">
                    <span class="passion-icon">üèîÔ∏è</span>
                    <div class="passion-text">Hiking</div>
                </div>
            </div>
        </div>
        
        <a href="/admin" class="admin-button" id="adminBtn">
            <span>üîê</span>
            <span>Admin Panel</span>
        </a>
    </div>

    <script>
        // Smooth page load animations
        document.addEventListener('DOMContentLoaded', function() {
            // Animate passion items with staggered delay
            const passionItems = document.querySelectorAll('.passion-item');
            passionItems.forEach((item, index) => {
                item.style.opacity = '0';
                item.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    item.style.transition = 'all 0.5s ease';
                    item.style.opacity = '1';
                    item.style.transform = 'translateY(0)';
                }, 300 + (index * 100));
            });

            // Add click feedback to passion items
            passionItems.forEach(item => {
                item.addEventListener('click', function() {
                    const passion = this.getAttribute('data-passion');
                    const messages = {
                        photography: 'üì∏ Through the lens, every moment becomes eternal',
                        cats: 'üê± Purrs and whiskers make everything better',
                        hiking: 'üèîÔ∏è Every trail leads to a new adventure'
                    };
                    
                    // Create temporary notification
                    showNotification(messages[passion]);
                    
                    // Add click animation
                    this.style.transform = 'translateY(-5px) scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = 'translateY(-5px) scale(1)';
                    }, 150);
                });
            });

            // Admin button enhanced interaction
            const adminBtn = document.getElementById('adminBtn');
            adminBtn.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Add loading state
                const originalContent = this.innerHTML;
                this.innerHTML = '<span>‚è≥</span><span>Loading...</span>';
                this.style.pointerEvents = 'none';
                
                // Simulate brief loading then redirect
                setTimeout(() => {
                    window.location.href = '/admin';
                }, 500);
            });
        });

        // Notification system
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: rgba(15, 23, 42, 0.95);
                color: #f1f5f9;
                padding: 1rem 1.5rem;
                border-radius: 12px;
                border: 1px solid #475569;
                backdrop-filter: blur(10px);
                z-index: 1000;
                font-size: 0.9rem;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
                animation: slideInRight 0.3s ease;
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 2500);
        }

        // Add notification animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            
            @keyframes slideOutRight {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(100%);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
